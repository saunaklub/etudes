elements:
  aura:
    type: PartialAura
    defaults:
      /partials: [0.5, 0.4, 0.4, 0.3, 0.2]
      # /mode: [straight]

      /width: [0.3]

      /freq: [0.4]
      /lambda: [2]
      /phase-amp: [1.0]

      /stroke-width: [0.5]
      /stroke-blur: [0.8]

      /center: [0.5, 0.5]

      # /offset-mode: [absolute]
      /offset-scale: [1.0]

      /color-base-red: [0.8]
      /color-base-green: [0.0]
      /color-base-blue: [0.0]
      /color-base-alpha: [0.5]

      /color-amp-red: [0.0]
      /color-amp-green: [1.0]
      /color-amp-blue: [0.0]
      /color-amp-alpha: [0.5]

  background:
    type: ImageView
    image: resources/images/nightsky.jpg

order: [background, aura]
