defaults:
  background: [0, 0, 0, 1]

elements:
  sinusoids:
    type: Sinusoids
    defaults:
      amplitudes: [0.8, 0.6, 0.3, 0.1]
      # mode: [straight]

      width: [0.5]
      width-amp: [0]

      freq: [0.2]
      lambda: [0.1]
      phase-amp: [0.0]

      stroke-width: [0.1]
      stroke-blur: [0]

      center: [0.5, 0.5]

      # offset-mode: absolute
      offset-scale: [1.0]

      color: [1, 1, 1, 1]
      color-amp: [0, 0, 0, 0]
  background:
    type: ImageView
    image: resources/images/background.jpg
    defaults:
      alpha: [1]
      shift-hue: [0]

order: [background, sinusoids]
